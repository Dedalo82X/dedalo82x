<div id="clock">
<div class="dial"></div>

<li id="hour-display"></li>
<li id="minute-display"></li>
</ul>
<ul id="calendar-display" class="display-text">
<li id="day-display"></li>
<li id="month-display"></li>
<li id="date-display"></li>
</ul>

</div>

</div>
</div>
